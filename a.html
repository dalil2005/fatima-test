<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            display: grid;
            place-items: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        /* Video background */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        .button-85 {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 1;
            border-radius: 10px;
            user-select: none;
            touch-action: manipulation;
        }

        .button-85:before {
            content: "";
            background: linear-gradient(
                45deg,
                #000000, #000000, #ffffff, 
                #ffffff, #ffffff, #000000, 
                #ffffff, #000000, #ffffff
            );
            position: absolute;
            top: -11px;
            left: -10px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            width: calc(100% + 20px);
            height: calc(100% + 20px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-button-85 {
            0% { background-position: 0 0; }
            50% { background-position: 400% 0; }
            100% { background-position: 0 0; }
        }

        .button-85:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
        }

        #output {
            font-family: Impact;
            font-size: 200px;
            background-image: linear-gradient(90deg, #ffffff, #c90000, #ff0000);
            background-size: 80% 100%;
            background-repeat: no-repeat;
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            text-transform: uppercase;
            animation: shine 4s linear infinite;
            position: relative;
            z-index: 1;
           
        }

        @keyframes shine {
            from { background-position: -500% 0; }
            to { background-position: 500% 0; }
        }
    </style>
</head>
<body>
    <!-- Background video -->
    <video class="video-bg" autoplay loop muted>
        <source src="12777867_3840_2160_30fps.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <button class="button-85" onclick="displayText()">❤️</button>
    <div id="output"></div>

    <script>
        let toggle = false;
        function displayText() {
            const texts = ["Fatima", "My Love"];
            let index = 0;
            const outputElement = document.getElementById('output');
            outputElement.innerHTML = "";
            toggle = !toggle;
            const text = toggle ? texts[1] : texts[0];
            
            function typeEffect() {
                if (index < text.length) {
                    outputElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(typeEffect, 300);
                }
            }
            typeEffect();
        }
    </script>
</body>
</html>
